<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book: AI Era Education</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsmind@0.8.5/style/jsmind.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Book Draft</h1>
        <select id="format-select">
            <option value="outline">Outline View</option>
            <option value="text">Full Text View</option>
            <option value="mindmap">Mind Map View</option>
        </select>
        <input id="search" type="text" placeholder="Search chapters">
        <button id="expand-all">Expand All</button>
        <textarea id="notes" placeholder="Your notes here..."></textarea>
        <button id="save-notes">Save Notes</button>
    </header>
    <main id="book-content">
        <!-- Book structure will load here via JS -->
    </main>
    
    <!-- Modal for displaying chapter content -->
    <div id="modal" style="display:none; position:fixed; top:20%; left:20%; width:60%; height:60%; background:white; border:1px solid black; padding:20px; overflow:auto; z-index:1000;">
        <button onclick="document.getElementById('modal').style.display='none'" style="float:right; background:#f44; color:white; border:none; padding:5px 10px; cursor:pointer;">Close</button>
        <div id="modal-content"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsmind@0.8.5/es6/jsmind.js"></script>
    <script src="script.js?v=2"></script>
</body>
</html>
